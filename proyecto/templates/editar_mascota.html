<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Mascota</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>✏️ Editar Mascota</h1>
    <a href="{{ url_for('listar_mascotas') }}">🔙 Volver a la Lista</a>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombres" name="nombre" value="{{ mascota.nombre }}" required><br><br>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" value="{{ mascota.tipo }}" required><br><br>
        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" value="{{ mascota.edad }}" required><br><br>
        <label for="fecha_nacimiento">Dirección:</label>
        <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ mascota.fecha_nacimiento }}" required><br><br>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
